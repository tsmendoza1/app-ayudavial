<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/miperfil']">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="white">Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <button class="boton" [routerLink]="['/automotriz']" routerLinkActive="router-link-active" >
      Mecánico Automotriz
    </button>
  </ion-item>
  <ion-item>
    <button class="boton" [routerLink]="['/electrico']" routerLinkActive="router-link-active" >
      Mecánico Eléctrico
    </button>
  </ion-item>
  <ion-item>
    <button class="boton" [routerLink]="['/general']" routerLinkActive="router-link-active" >
      Mecánico General
    </button>
  </ion-item>
  <ion-item>
    <button class="boton" [routerLink]="['/grua']" routerLinkActive="router-link-active" >
      Grúa
    </button>
  </ion-item>
</ion-content>
