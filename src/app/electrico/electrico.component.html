<ion-content >
<ion-header>
  <ion-toolbar class="menu">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/servicios']">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="white">Mecánico Eléctrico</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  class="bg-image" *ngFor="let mecanicoElectrico of mecanicoElectricos">
  <ion-row class="ion-justify-content-center">
    <ion-col size="6">
      <button *ngIf="rol==='admin'" (click)="editar(mecanicoElectrico)"> <ion-icon name="create-outline"></ion-icon> Editar </button>
    </ion-col>
  </ion-row>
  <div class="card">
    <img  alt="John" 
    src=" https://photos.demandstudios.com/getty/article/41/202/86543858_XS.jpg" >
<h1><ion-icon name="person"></ion-icon> {{mecanicoElectrico.Nombre}}  </h1>
<p class="title"><ion-icon name="call-sharp"></ion-icon>  {{mecanicoElectrico.Telefono}} </p>  
<p><ion-icon name="wallet-sharp"></ion-icon>{{mecanicoElectrico.PrecioMinimo}}</p>

<p>   <ion-button class="buttonn" expand="full" [href]=" 'https://wa.me/593' + mecanicoElectrico.Telefono + '?text=Envia%20tu%20ubicacion%20:)'" target="blank">
  Mandar Ubicacion <ion-icon name="logo-whatsapp"></ion-icon>
  </ion-button>  <ion-button expand="full" class="buttonn" (click)="solicitarServicio(mecanicoElectrico)">
    Solicitar Servicio
  </ion-button></p>
</div>

  
  <ion-grid>  
    <ion-row *ngIf="rol==='admin'">
      <ion-col>
        <ion-item>
          <ion-label position="floating">
            Nombre:
          </ion-label>
          <ion-input [(ngModel)]="newElectrico.Nombre" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            Telefono:
          </ion-label>
          <ion-input [(ngModel)]="newElectrico.Telefono"></ion-input>
        </ion-item>
        <ion-item> 
          <ion-label position="floating">
            Precio minimo:
          </ion-label>
          <ion-input [(ngModel)]="newElectrico.PrecioMinimo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="rol==='admin'" class="ion-justify-content-center">
      <ion-col size="6">
          <button (click)="guardar()"> Guardar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
    <div >

      <img class="gif" alt="imagenes" 
      src="https://emprendimiento.ec/wp-content/uploads/2020/10/emprendimiento.gif" >
    </div>

</ion-content>
</ion-content>
