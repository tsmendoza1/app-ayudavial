<ion-header>
  <ion-toolbar class="menu">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/servicios']">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="white">Mecánico Eléctrico</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngFor="let mecanicoElectrico of mecanicoElectricos">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <button *ngIf="rol==='admin'" (click)="editar(mecanicoElectrico)"> <ion-icon name="create-outline"></ion-icon> Editar </button>
      </ion-col>
    </ion-row>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Nombre:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{mecanicoElectrico.Nombre}} 
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Telefono:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{mecanicoElectrico.Telefono}}  
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Precio minimo:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{mecanicoElectrico.PrecioMinimo}}  
      </ion-card-content>
    </ion-card>
       
    <ion-row *ngIf="rol==='admin'">
      <ion-col>
        <ion-item>
          <ion-label position="floating">
            Nombre:
          </ion-label>
          <ion-input [(ngModel)]="newElectrico.Nombre" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            Telefono:
          </ion-label>
          <ion-input [(ngModel)]="newElectrico.Telefono"></ion-input>
        </ion-item>
        <ion-item> 
          <ion-label position="floating">
            Precio minimo:
          </ion-label>
          <ion-input [(ngModel)]="newElectrico.PrecioMinimo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="rol==='admin'" class="ion-justify-content-center">
      <ion-col size="6">
        <ion-item>
          <button (click)="guardar()"> Guardar</button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

<p>   <ion-button class="buttonn" expand="full" [href]=" 'https://wa.me/593' + mecanicoElectrico.Telefono + '?text=Envia%20tu%20ubicacion%20:)'" target="blank">
  Mandar Ubicacion <ion-icon name="logo-whatsapp"></ion-icon>
  </ion-button>  <ion-button expand="full" class="buttonn" (click)="solicitarServicio(mecanicoElectrico)">
    Solicitar Servicio
  </ion-button></p>

    <div >

      <img class="gif" alt="imagenes" 
      src="https://emprendimiento.ec/wp-content/uploads/2020/10/emprendimiento.gif" >
    </div>

</ion-content>
