<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Mensajes</ion-title>


    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="share-sharp"></ion-icon>
      </ion-button>

      <ion-buttons slot="start">
        <ion-button [routerLink]="['/miperfil']">
          <ion-icon slot="icon-only" name="arrow-back-circle-sharp"></ion-icon>
        </ion-button>
      </ion-buttons>


    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-label>Nombre: </ion-label>

  <ion-item>
    <ion-label>Apellido: </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Correo: </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Auto: </ion-label>
  </ion-item>


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mensajes</ion-title>
    </ion-toolbar>
    <ion-toolbar>

      <ion-searchbar animated></ion-searchbar>
    </ion-toolbar>
