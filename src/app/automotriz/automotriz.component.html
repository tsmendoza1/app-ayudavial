  <ion-header>
  <ion-toolbar class="menu">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/servicios']">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="white">Mec√°nico Automotriz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let mecanicoAutomotriz of mecanicoAutomotrizs">
<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size="6">
      <button *ngIf="rol==='admin'" (click)="editar(mecanicoAutomotriz)"> <ion-icon name="create-outline"></ion-icon> Editar </button>
    </ion-col>
  </ion-row>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nombre:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{mecanicoAutomotriz.Nombre}} 
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Telefono:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{mecanicoAutomotriz.Telefono}}  
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Precio minimo:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{mecanicoAutomotriz.PrecioMinimo}}  
    </ion-card-content>
  </ion-card>
     
  <ion-row *ngIf="rol==='admin'">
    <ion-col>
      <ion-item>
        <ion-label position="floating">
          Nombre:
        </ion-label>
        <ion-input [(ngModel)]="newMecanico.Nombre" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Telefono:
        </ion-label>
        <ion-input [(ngModel)]="newMecanico.Telefono"></ion-input>
      </ion-item>
      <ion-item> 
        <ion-label position="floating">
          Precio minimo:
        </ion-label>
        <ion-input [(ngModel)]="newMecanico.PrecioMinimo"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="rol==='admin'" class="ion-justify-content-center">
    <ion-col size="6">
      <ion-item>
        <button (click)="guardar()"> Guardar</button>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
<p>   <ion-button expand="full" class="buttonn" [href]=" 'https://wa.me/593' + mecanicoAutomotriz.Telefono + '?text=Envia%20tu%20ubicacion%20:)'" target="blank">
  Mandar Ubicacion <ion-icon name="logo-whatsapp"></ion-icon>
   </ion-button>   <ion-button class="buttonn" expand="full" (click)="solicitarServicio(mecanicoAutomotriz)">
    Solicitar Servicio
  </ion-button></p>

  </div>

</ion-content>
