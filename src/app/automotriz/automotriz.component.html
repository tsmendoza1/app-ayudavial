<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/servicios']">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="white">Mec√°nico Automotriz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-image" padding *ngFor="let mecanicoAutomotriz of mecanicoAutomotrizs">
  <ion-card class="texto">
    <ion-card-header><ion-icon name="person"></ion-icon>
      Nombre:
    </ion-card-header>
    <ion-card-content>
      <ion-label> {{mecanicoAutomotriz.Nombre}} </ion-label>
    </ion-card-content>
  </ion-card>

  <ion-card class="texto">
    <ion-card-header><ion-icon name="wallet-sharp"></ion-icon>
      Precio Minimo:
    </ion-card-header>
    <ion-card-content>
      <ion-label> {{mecanicoAutomotriz.PrecioMinimo}} </ion-label>
    </ion-card-content>
  </ion-card>
  
  <ion-card class="texto">
    <ion-card-header><ion-icon name="call-sharp"></ion-icon>
      Telefono:
    </ion-card-header>
    <ion-card-content>
      <ion-label> {{mecanicoAutomotriz.Telefono}} </ion-label><br><br><br><br>
      <ion-button expand="full" class="button" [href]=" 'https://wa.me/593' + mecanicoAutomotriz.Telefono + '?text=Envia%20tu%20ubicacion%20:)'" target="blank">
       Whatsapp <ion-icon name="logo-whatsapp"></ion-icon>
        </ion-button><br>
        <button (click)="solicitarServicio(mecanicoAutomotriz)">
          Solicitar Servicio
        </button>
    </ion-card-content>
    <br><br><br><br>
  </ion-card>

  <ion-item *ngFor="let pedido of solicitudes ">
    <label>
      {{pedido.estado}}
    </label>
  </ion-item>
</ion-content>
