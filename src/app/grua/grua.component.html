<ion-content class="bg-image" *ngFor="let Grua of gruas">

  <ion-row class="ion-justify-content-center">
    <ion-col size="6">
      <button *ngIf="rol==='admin'" (click)="editar(Grua)"> <ion-icon name="create-outline"></ion-icon> Editar </button>
    </ion-col>
  </ion-row>

  <div class="card">
    <img  alt="John" 
    src="https://practicatest.com/static/img/cl/blog/como-ser-chofer-camiones.jpg" >
<h1><ion-icon name="person"></ion-icon> {{Grua.Nombre}}  </h1>
<p class="title"><ion-icon name="call-sharp"></ion-icon>  {{Grua.Telefono}} </p>  
<p><ion-icon name="wallet-sharp"></ion-icon>{{Grua.PrecioMinimo}}</p>

<p>    <ion-button expand="full" class="buttonn" [href]=" 'https://wa.me/593' + Grua.Telefono + '?text=Envia%20tu%20ubicacion%20:)'" target="blank">
  Mandar Ubicacion <ion-icon name="logo-whatsapp"></ion-icon>
  </ion-button>  <ion-button class="buttonn" expand="full" (click)="solicitarServicio(Grua)">
    Solicitar Servicio
  </ion-button></p>
</div>  

  <ion-grid>
       
    <ion-row *ngIf="rol==='admin'">
      <ion-col>
        <ion-item>
          <ion-label position="floating">
            Nombre:
          </ion-label>
          <ion-input [(ngModel)]="newGrua.Nombre" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            Telefono:
          </ion-label>
          <ion-input [(ngModel)]="newGrua.Telefono"></ion-input>
        </ion-item>
        <ion-item> 
          <ion-label position="floating">
            Precio minimo:
          </ion-label>
          <ion-input [(ngModel)]="newGrua.PrecioMinimo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="rol==='admin'" class="ion-justify-content-center">
      <ion-col size="6">
          <button (click)="guardar()"> Guardar</button>
 
      </ion-col>
    </ion-row>
  </ion-grid>
