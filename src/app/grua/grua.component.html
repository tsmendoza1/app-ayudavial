<ion-content *ngFor="let Grua of gruas">
  
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <button *ngIf="rol==='admin'" (click)="editar(Grua)"> <ion-icon name="create-outline"></ion-icon> Editar </button>
      </ion-col>
    </ion-row>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Nombre:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{Grua.Nombre}} 
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Telefono:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{Grua.Telefono}}  
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Precio minimo:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{Grua.PrecioMinimo}}  
      </ion-card-content>
    </ion-card>
       
    <ion-row *ngIf="rol==='admin'">
      <ion-col>
        <ion-item>
          <ion-label position="floating">
            Nombre:
          </ion-label>
          <ion-input [(ngModel)]="newGrua.Nombre" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            Telefono:
          </ion-label>
          <ion-input [(ngModel)]="newGrua.Telefono"></ion-input>
        </ion-item>
        <ion-item> 
          <ion-label position="floating">
            Precio minimo:
          </ion-label>
          <ion-input [(ngModel)]="newGrua.PrecioMinimo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="rol==='admin'" class="ion-justify-content-center">
      <ion-col size="6">
        <ion-item>
          <button (click)="guardar()"> Guardar</button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

<p>    <ion-button expand="full" class="buttonn" [href]=" 'https://wa.me/593' + Grua.Telefono + '?text=Envia%20tu%20ubicacion%20:)'" target="blank">
  Mandar Ubicacion <ion-icon name="logo-whatsapp"></ion-icon>
  </ion-button>  <ion-button class="buttonn" expand="full" (click)="solicitarServicio(Grua)">
    Solicitar Servicio
  </ion-button></p>
