<ion-toolbar class="barra" padding >
    <ion-title>Registrarse</ion-title>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/inicio']">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  src="https://www.gasteizhoy.com/wp-content/uploads/2016/10/grua.jpg" >
</div>

    <ion-title>
    </ion-title>
  </h5>

  <ion-input [(ngModel)]="datos.nombre" class="cuadro" placeholder=''></ion-input>

    <ion-title>

  </h5>
</ion-card>
<ion-card class="card">

    <ion-title>
    </ion-title>
  </h5>
</ion-card>

  <ion-card class="card">

  </h5>
</ion-card>


<ion-card class="card">

    </ion-title>
  </h5> 
</ion-card>
  <ion-card class="card">
