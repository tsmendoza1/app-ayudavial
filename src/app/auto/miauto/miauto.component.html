<ion-content>
  <ion-header class="ion-text-center">

    <ion-toolbar>
      <ion-title>Mi Auto </ion-title>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/inicio']">
          <ion-icon slot="start" name="home-outline"></ion-icon>
        </ion-button>
        <ion-button [routerLink]="['/ajustes']">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
        </ion-button>
        <ion-button (click)='openMenu($event)'>
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>

        </ion-button>
        <ion-button [routerLink]="['/miperfil']">
          <ion-icon slot="start" name="arrow-back-circle-sharp"></ion-icon>
        </ion-button>


      </ion-buttons>
    </ion-toolbar>


    <ion-avatar>
      <img alt="auto"
        src="https://img.autocosmos.com/contenidos/galerias/800x600/GAZ_29428cb566924b69821f49af632625bf.jpg">
    </ion-avatar>
  </ion-header>

  <ion-list>
    <div *ngFor="let Auto of autos">
      <ion-item>

        <ion-label>Color: {{Auto.color}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Modelo: {{Auto.modelo}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Marca: {{Auto.marca}}</ion-label>
      </ion-item>

    </div>
  </ion-list>
</ion-content>
