<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="grid-outline"></ion-icon> Menu
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>

<ion-menu-toggle>
  <ion-item *ngIf="login" [routerLink]="['/miperfil']" routerLinkActive="router-link-active" >
    <ion-icon name="person-outline"></ion-icon>   Perfil
  </ion-item>
  </ion-menu-toggle> 

<ion-menu-toggle>
  <ion-item *ngIf="login" [routerLink]="['/servicios']" routerLinkActive="router-link-active" >
    <ion-icon name="browsers-outline"></ion-icon>  Servicios
  </ion-item>
  </ion-menu-toggle> 

<ion-menu-toggle>
  <ion-item *ngIf="login == false" [routerLink]="['/login']" routerLinkActive="router-link-active" >
    <ion-icon name="albums-outline"></ion-icon>  Registrarse
  </ion-item>
  </ion-menu-toggle>

<ion-menu-toggle>
    <ion-item *ngIf="rol == 'visitante'" [routerLink]="['/mispedidos']" routerLinkActive="router-link-active" >
      <ion-icon name="pencil-outline"></ion-icon>  Mis pedidos
    </ion-item>
</ion-menu-toggle>
  
<ion-menu-toggle>
      <ion-item *ngIf="rol == 'admin'" [routerLink]="['/pedidos']" routerLinkActive="router-link-active" >
        <ion-icon name="pencil-outline"></ion-icon>  Pedidos
      </ion-item>
</ion-menu-toggle>

<ion-menu-toggle>
<ion-item *ngIf="login == false" [routerLink]="['/inicio']" routerLinkActive="router-link-active" >
  <ion-icon name="log-in-outline"></ion-icon>  Log in
</ion-item>
</ion-menu-toggle>

<ion-menu-toggle>
<ion-item *ngIf="login" (click)="logout()" >
  <ion-icon name="log-out-outline"></ion-icon>  Log out
</ion-item>
</ion-menu-toggle>
