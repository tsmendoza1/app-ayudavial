<ion-content class="bg-image">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title color="white">Mi Perfil</ion-title>
      <ion-buttons slot="end">

        <ion-button [routerLink]="['/servicios']" routerLinkActive="router-link-active">
          <ion-icon name="call-outline"></ion-icon>
        </ion-button>

        <ion-button (click)='getCollection($event)' (click)='openMenu($event)'>
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <buttoncarro class="botoncarro" slot="start" [routerLink]="['/miauto']">
        <ion-icon name="car-sport-outline"></ion-icon>
      </buttoncarro>
    </ion-toolbar>

    <ion-avatar class="avatarmiperfil">
      <img alt="Perfil" src="https://images.vexels.com/media/users/3/135244/isolated/preview/ee21f9d749b69b0a07603c2302083341-silueta-de-icono-plano-de-usuario.png">
    </ion-avatar>
  </ion-header>
      <h5  *ngFor="let cliente of clientes">
      <ion-item>
        <ion-label class="nombre">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          NOMBRE: {{cliente.nombre}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="apellido">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          APELLIDO: {{cliente.apellido}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="correo">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          CORREO: {{cliente.correo}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="auto">
          <ion-icon name="car-outline" slot="start"></ion-icon>
          AUTO: {{cliente.auto}}
        </ion-label>
      </ion-item>
  </h5>
</ion-content>
