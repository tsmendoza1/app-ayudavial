
  <ion-header class="ion-no-border" >
    <ion-toolbar>
      <ion-title color="white">Mi Perfil</ion-title>
      <ion-menu-button slot = "start"></ion-menu-button>
    </ion-toolbar>  
  </ion-header>

  <ion-content class="bg-image" *ngIf="usuario">
    <ion-card class="card">
    <ion-avatar class="avatarmiperfil">
      <img alt="Perfil" src="https://rciminternet.com/wp-content/uploads/2019/04/usuario.png">
    </ion-avatar>
    </ion-card>
<br><br><br>
  <ion-item>
  <ion-card>
    <ion-card-header>
      Nombre: 
    </ion-card-header>
    <ion-card-content>
      {{usuario.nombre}}
    </ion-card-content>
  </ion-card>
  </ion-item>
  <ion-item>
    <ion-card >
      <ion-card-header>
        Apellido: 
      </ion-card-header>
      <ion-card-content>
        {{usuario.apellido}}
      </ion-card-content>
    </ion-card>
    </ion-item>
    <ion-item>
      <ion-card>
        <ion-card-header>
          Correo: 
        </ion-card-header>
        <ion-card-content>
          {{usuario.correo}}
        </ion-card-content>
      </ion-card>
      </ion-item>
      <ion-item>
        <ion-card > 
          <ion-card-header>
            Auto: 
          </ion-card-header>
          <ion-card-content>
            {{usuario.auto}}
          </ion-card-content>
        </ion-card>
        </ion-item>
        <ion-item>
          <ion-card>
            <ion-card-header>
              Perfil: 
            </ion-card-header>
            <ion-card-content>
              {{usuario.perfil}}
            </ion-card-content>
          </ion-card>
          </ion-item>
</ion-content>
