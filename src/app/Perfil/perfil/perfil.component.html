<ion-content>
  <ion-header class="ion-no-border">


    <ion-toolbar>
      <ion-title color="white">Mi Perfil</ion-title>


      <ion-buttons slot="end">
        <ion-button [routerLink]="['/inicio']">
          <ion-icon slot="start" name="home-outline"></ion-icon>
        </ion-button>
        <ion-button [routerLink]="['/ajustes']">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
        </ion-button>
        <ion-button (click)='getCollection($event)' (click)='openMenu($event)'>
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>

      </ion-buttons>
    </ion-toolbar>
    <ion-avatar>
      <img alt="Perfil"
        src="https://scontent.fcue3-1.fna.fbcdn.net/v/t1.6435-9/197886905_502172107767776_5342622967008779727_n.jpg?_nc_cat=109&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=Nus2FcBJm-kAX_O-NcR&_nc_ht=scontent.fcue3-1.fna&oh=175425b90e7b281a911dd37bab9d75ac&oe=61A91976">
    </ion-avatar>
  </ion-header>


  <ion-list>
    <div *ngFor="let cliente of clientes">
      <ion-item>

        <ion-label>Nombre: {{cliente.nombre}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Apellido: {{cliente.apellido}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Correo: {{cliente.correo}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Auto: {{cliente.auto}} </ion-label>
      </ion-item>
    </div>
  </ion-list>
