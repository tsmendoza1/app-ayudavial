<ion-content class="bg-image">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title color="white">Mi Perfil</ion-title>
      <ion-buttons slot="end">

        <ion-button [routerLink]="['/servicios']" routerLinkActive="router-link-active">
          <ion-icon name="call-outline"></ion-icon>
        </ion-button>
      
      </ion-buttons>
      <ion-menu-button slot = "start"></ion-menu-button>
      <buttoncarro class="botoncarro" slot="start" [routerLink]="['/miauto']">
        <ion-icon name="car-sport-outline"></ion-icon>
      </buttoncarro>
    </ion-toolbar>  
  </ion-header>
    <ion-card class="card">
    <ion-avatar class="avatarmiperfil">
      <img alt="Perfil" src="https://rciminternet.com/wp-content/uploads/2019/04/usuario.png">
    </ion-avatar>


  <ion-label class="nombre">
    <div  float-ce *ngFor="let cliente of clientes" >
   {{cliente.nombre}} {{cliente.apellido}}
    </div>
  </ion-label>

  <ion-label class="correo">
    <div  float-ce *ngFor="let cliente of clientes" >
    {{cliente.correo}}
    </div>
  </ion-label>
</ion-card>

      <div  *ngFor="let cliente of clientes">

        <ion-label class="auto">
          <ion-icon name="car-outline" slot="start"></ion-icon>
          AUTO: {{cliente.auto}}
        </ion-label>

  </div>

</ion-content>
