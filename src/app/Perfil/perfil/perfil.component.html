
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title color="white">Mi Perfil</ion-title>
      <ion-buttons slot="end">

        <ion-button [routerLink]="['/servicios']" routerLinkActive="router-link-active">
          <ion-icon name="call-outline"></ion-icon>
        </ion-button>
      
      </ion-buttons>
      <ion-menu-button slot = "start"></ion-menu-button>
      <buttoncarro class="botoncarro" slot="start" [routerLink]="['/miauto']">
        <ion-icon name="car-sport-outline"></ion-icon>
      </buttoncarro>
    </ion-toolbar>  
  </ion-header>

  <ion-content class="bg-image">


    <ion-card class="card">
    <ion-avatar class="avatarmiperfil">
      <img alt="Perfil" src="https://rciminternet.com/wp-content/uploads/2019/04/usuario.png">
    </ion-avatar>
    </ion-card>

<ion-list *ngIf="usuario">
  <ion-item>
    <ion-label >
  
     {{usuario.nombre}}
    </ion-label>
  </ion-item>



</ion-list>
    


</ion-content>
