<ion-content>
<ion-header class="ion-text-center">
  <ion-toolbar>

    <ion-title size="center">Asistencia Vial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="asistenciavialimg">


  <div class="ion-text-center">
    <img alt="asistenciavial" class="logo"
      src='http://autoconectado.cabsegurosequinoccial.com/templates/yootheme/cache/home-funcion-09-10ba4b36.jpeg'>
  </div>


  <div class="form">
    <ion-item lines='none'>
      <ion-input [(ngModel)]="credenciales.correo" class="correo" placeholder='Correo Electrónico'></ion-input>
    </ion-item>


    <ion-item lines='none' short='block'>
      <ion-input [(ngModel)]="credenciales.password" class="contraseña" placeholder='Contraseña' type='password'></ion-input>
    </ion-item>
    
    <button  (click)="login()" (click)='presentLoading($event)' class="btnInicio">
      Iniciar Sesión

    </button>

    <button  (click)="login()" (click)='presentLoading($event)' class="btnRegistrar">
      Registrarse

    </button>
  </div>
  <ion-button class="olvidastetucontraseña" fill='clear' [routerLink]="['/login']">¿Olvidaste tu contraseña?
  </ion-button>
  <button class="saltar" [routerLink]="['/ubicacion']">Saltar</button>

</ion-content>
