<ion-content class="bg-image" padding *ngFor="let mecanicoGeneral of mecanicoGenerals">
  <ion-toolbar class="menu">
  <ion-buttons slot="start">
      <ion-button [routerLink]="['/servicios']">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="white">Mec√°nico General</ion-title>
  </ion-toolbar>



  <ion-card class="texto">
    <ion-card-header><ion-icon name="person"></ion-icon>
      Nombre:
    </ion-card-header>
    <ion-card-content>
      <ion-label> {{mecanicoGeneral.Nombre}} </ion-label>
    </ion-card-content>
  </ion-card>

  <ion-card class="texto">
    <ion-card-header><ion-icon name="wallet-sharp"></ion-icon>
      Precio Minimo:
    </ion-card-header>
    <ion-card-content>
      <ion-label> {{mecanicoGeneral.PrecioMinimo}} </ion-label>
    </ion-card-content>
  </ion-card>
  
  <ion-card class="texto">
    <ion-card-header><ion-icon name="call-sharp"></ion-icon>
      Telefono:
    </ion-card-header>
    <ion-card-content>
      <ion-label> {{mecanicoGeneral.Telefono}} </ion-label>
    </ion-card-content>
  </ion-card>
<br><br>
  <ion-button expand="full" [href]=" 'https://wa.me/593' + mecanicoGeneral.Telefono + '?text=Envia%20tu%20ubicacion%20:)'" target="blank">
    Compartir Ubicacion actual <ion-icon name="logo-whatsapp"></ion-icon>
    </ion-button>
    <br><br>
    <ion-footer>
      <button (click)=" solicitarServicio(mecanicoGeneral)">
        Solicitar Servicio
      </button>
      </ion-footer>
      <div >

        <img class="gif" alt="imagenes" 
        src="https://spdload.com/wp-content/uploads/2018/06/website-design-company.gif" >
      </div>
  

</ion-content>
