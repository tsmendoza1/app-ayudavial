<ion-header>
  <ion-toolbar class="menu">
  <ion-buttons slot="start">
      <ion-button [routerLink]="['/servicios']">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="white">Mec√°nico General</ion-title>
  </ion-toolbar>
</ion-header>

  
<ion-content *ngFor="let mecanicoGeneral of mecanicoGenerals">

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <button *ngIf="rol==='admin'" (click)="editar(mecanicoGeneral)"> <ion-icon name="create-outline"></ion-icon> Editar </button>
      </ion-col>
    </ion-row>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Nombre:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{mecanicoGeneral.Nombre}} 
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Telefono:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{mecanicoGeneral.Telefono}}  
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Precio minimo:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{mecanicoGeneral.PrecioMinimo}}  
      </ion-card-content>
    </ion-card>
       
    <ion-row *ngIf="rol==='admin'">
      <ion-col>
        <ion-item>
          <ion-label position="floating">
            Nombre:
          </ion-label>
          <ion-input [(ngModel)]="newGeneral.Nombre" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            Telefono:
          </ion-label>
          <ion-input [(ngModel)]="newGeneral.Telefono"></ion-input>
        </ion-item>
        <ion-item> 
          <ion-label position="floating">
            Precio minimo:
          </ion-label>
          <ion-input [(ngModel)]="newGeneral.PrecioMinimo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="rol==='admin'" class="ion-justify-content-center">
      <ion-col size="6">
        <ion-item>
          <button (click)="guardar()"> Guardar</button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

<p>    <ion-button class="buttonn" expand="full" [href]=" 'https://wa.me/593' + mecanicoGeneral.Telefono + '?text=Envia%20tu%20ubicacion%20:)'" target="blank">
  Mandar Ubicacion <ion-icon name="logo-whatsapp"></ion-icon>
  </ion-button>  <ion-button class="buttonn" expand="full" (click)=" solicitarServicio(mecanicoGeneral)">
    Solicitar Servicio
  </ion-button></p>

      <div >
        <img class="gif" alt="imagenes" 
        src="https://spdload.com/wp-content/uploads/2018/06/website-design-company.gif" >
      </div>
  

</ion-content>
