<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/servicios']">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="white">Mec√°nico General</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let mecanicoGeneral of mecanicoGenerals">
  <ion-card>
    <ion-card-header>
      Nombre:
    </ion-card-header>
    <ion-card-content>
      <ion-label> {{mecanicoGeneral.Nombre}} </ion-label>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Precio Minimo:
    </ion-card-header>
    <ion-card-content>
      <ion-label> {{mecanicoGeneral.PrecioMinimo}} </ion-label>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      Telefono:
    </ion-card-header>
    <ion-card-content>
      <ion-label> {{mecanicoGeneral.Telefono}} </ion-label>
    </ion-card-content>
  </ion-card>

  <ion-button [href]=" 'https://wa.me/593' + mecanicoGeneral.Telefono + '?text=Envia%20tu%20ubicacion%20:)'" target="blank">
    Compartir Ubicacion actual <ion-icon name="logo-whatsapp"></ion-icon>
    </ion-button>
  
</ion-content>

<ion-content>
  <ion-button>
    Solicitar servicio
  </ion-button>
</ion-content>
